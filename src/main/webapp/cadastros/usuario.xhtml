<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template.xhtml"
      xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton icon="fa-solid fa-file" update="@form"
                                 actionListener="#{usuarioBean.novo()}" value="Novo"></p:commandButton>
                <p:spacer width="4px"></p:spacer>
                <p:commandButton icon="fa-solid fa-save" update="@form"
                                 actionListener="#{usuarioBean.salvar()}"
                                 value="Salvar" rendered="#{usuarioBean.estado != 'PESQUISANDO'}"></p:commandButton>
                <p:spacer width="4px"></p:spacer>
                <p:commandButton icon="fa-solid fa-search" update="@form"
                                 actionListener="#{usuarioBean.listar()}" value="Pesquisar"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
        <h1>Estado: #{usuarioBean.estado}</h1>
        <h:panelGrid columns="2" rendered="#{usuarioBean.estado != 'PESQUISANDO'}">
            <p:outputLabel value="Nome" for="inputNome"></p:outputLabel>
            <p:inputText id="inputNome" value="#{usuarioBean.entity.nome}"></p:inputText>
            
            <p:outputLabel value="Email" for="inputEmail"></p:outputLabel>
            <p:inputText id="inputEmail" disabled="#{usuarioBean.estado == 'EDITANDO'}" value="#{usuarioBean.entity.email}"></p:inputText>
            
            <p:outputLabel value="Senha" for="inputSenha"></p:outputLabel>
            <p:password id="inputSenha" value="#{usuarioBean.entity.senha}"></p:password>
        </h:panelGrid>
        <p:dataTable value="#{usuarioBean.entitys}" var="usr" rendered="#{usuarioBean.estado == 'PESQUISANDO'}">
            <p:column>
                <p:commandButton icon="fa-solid fa-trash" update="@form"
                                 actionListener="#{usuarioBean.remover(usr)}"
                                 ></p:commandButton>
                <p:commandButton icon="fa-solid fa-pencil" update="@form"
                                 actionListener="#{usuarioBean.editar(usr)}"
                                 ></p:commandButton>
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{usr.nome}"></h:outputText>
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{usr.email}"></h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>

</ui:composition>
