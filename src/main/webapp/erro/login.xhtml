<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dialog header="Fazer login" visible="true">
            <h:form>
                <p:messages showDetail="true"></p:messages>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Email" for="@next" ></p:outputLabel>
                    <p:inputText value="#{loginBean.email}"></p:inputText>
                    <p:outputLabel value="Senha" for="@next" ></p:outputLabel>
                    <p:password value="#{loginBean.senha}"></p:password>
                    <p:commandButton ajax="ajax" action="#{loginBean.logar()}"
                                     value="Logar"></p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
