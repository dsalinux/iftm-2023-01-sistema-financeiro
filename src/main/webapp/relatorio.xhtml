<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <h1>Bem vindo ao sistema</h1>
    <script>
        //<![CDATA[
        function start() {
            PF('statusDialog').show();
        }

        function stop() {
            PF('statusDialog').hide();
        }
        //]]>
    </script>
    <h:form>
        <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false"
                  resizable="false">
            <i class="pi pi-spinner pi-spin" style="font-size:3rem"></i>
        </p:dialog>
        <p:panelGrid columns="2">
            <p:outputLabel value="Nome"></p:outputLabel>
            <p:inputText value="#{relatorioBean.nome}"></p:inputText>
            
            <h:outputText></h:outputText>
            <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                             icon="pi pi-arrow-down" styleClass="mr-2">
                <p:fileDownload value="#{relatorioBean.file}"/>
            </p:commandButton>
        </p:panelGrid>
    </h:form>

</ui:composition>
